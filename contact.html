<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locations - Coffee Shop</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        #map { height: 400px; width: 100%; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
    <style>
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #F2D0A4;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 160px; /* Adjust width as necessary */
            border-radius: 5px; /* Consistent rounded corners */
            overflow: hidden; /* Hides any child overflow, important for rounded corners */
            margin-top: 5px; /* Adds space between the dropdown and the nav bar */
        }
    
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ccc; /* Separator between items */
        }
    
        .dropdown-content a:last-child {
            border-bottom: none; /* No border for the last item */
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        /* Nav Item Styling */
        .dropdown a {
            background-color: #6F4E37;  /* Main nav item color */
            color: #D7CFC7; 
            padding: 10px 15px;
            border-radius: 5px;
        }
    
        /* Hover Styles for Dropdown Items */
        .dropdown-content a:hover {
            background-color: #835C3B;/* Darker shade for hover */
            color: #F4EDE5; 
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Coffee Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">Products</a>
                    <div class="dropdown-content" id="productDropdown">
                        <!-- Dropdown content added here by JavaScript -->
                    </div>
                </li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Coffee Shop Locations</h1>
    <table id="storesTable">
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically -->
        </tbody>
    </table>
    <div id="map"></div>

    <footer>
        <p>Coffee Shop Â© 2024</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/stores.js"></script>
    <script>
        function hoverEffect(element) {
            element.style.backgroundColor = '#f4f4f4'; // Light grey background
            element.style.color = '#333'; // Darker text color
        }
        function normalEffect(element) {
            element.style.backgroundColor = ''; // Revert to original
            element.style.color = ''; // Revert to original
        }
        // Product list array
        const products = [
            { name: "Arabica", description: "Smooth and aromatic" },
            { name: "Robusta", description: "Strong and full-bodied" },
            { name: "Charcoal Roast", description: "Rich with a smokey flavor" }
        ];

        // Function to populate dropdown menu
        function populateDropdown() {
            const dropdown = document.getElementById('productDropdown');
            products.forEach(product => {
                const a = document.createElement('a');
                a.href = "#";
                a.textContent = product.name;
                a.title = product.description;
                // Callback for displaying details
                a.onclick = function () { alert(`${product.name}: ${product.description}`); }; 
                dropdown.appendChild(a);
            });
        }

        // Call function on window load
        window.onload = populateDropdown;
    </script>
</body>
</html>
